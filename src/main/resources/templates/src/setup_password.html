<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title> Reflect password setup </title>
</head>

<body class="bg-gray-300">
  <div class="flex items-start justify-center h-screen">
    <ul>
      <li>
        <img class="pl-[95px]" src="../images/login logo.svg" />
      </li>
      <li>
        <div class="w-screen max-w-md justify-center">
          <form class=" rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-6">
              <input
                class=" rounded-l h-12 w-full py-2 px-3 bg-gray-100 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Password">
            </div>
            <button
              class="bg-black hover:bg-gray-700 text-white rounded-lg font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button">
              Start using reflect
            </button>
          </form>
        </div>
      </li>
    </ul>
  </div>



</body>

</html>
