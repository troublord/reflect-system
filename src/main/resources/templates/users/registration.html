<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/flowbite.css">
  
  <script src="../js/flowbite.js"></script>
  <title> Reflect registration </title>
</head>

<body class="bg-gray-300">
  <div class="flex items-start justify-center h-screen">
    <ul>
      <li>
        <img class="pl-[95px]" src="../images/login logo.svg" />
      </li>
      <li>
        <div class="w-screen max-w-md justify-center">
          <form action="#" th:action="@{/user/registration/saving}"
           th:object="${user}" method="post"
           class=" rounded px-8 pt-6 pb-8 mb-4">
	          <div th:if="${#fields.hasErrors('*')}">
	          	<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
	          </div>
            <div class="mb-6">
              
              <input
                class="rounded-l h-12 w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                th:field="*{email}" type="text" placeholder="Email address" th:errorclass="is-invalid">
                <span th:errors="*{email}"></span>
                
            </div>
            <div class="mb-6">
              
              <input
                class=" rounded-l h-12 w-full py-2 px-3 bg-gray-100 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                th:field="*{password}" type="password" placeholder="Password" th:errorclass="is-invalid">
                <span th:errors="*{password}"></span>
            </div>
            
            <button
              class="hover:bg-gray-700 text-white rounded-lg registration-button font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit">
              Sing up
            </button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</html>
